{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    {% block meta %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% endblock %}

    {% block corecss %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/fontawesome.min.css"
        integrity="sha384-z4tVnCr80ZcL0iufVdGQSUzNvJsKjEtqYZjiQrrYKlpGow+btDHDfQWkFjoaz/Zr" crossorigin="anonymous">
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}">
    {% endblock %}

    {% block extra_css %}
    {% endblock %}

    {% block corejs %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
    </script>
    {% endblock %}

    <title>HopeLink {% block extra_title %}{% endblock %}</title>
</head>

<body>

    {% block content %}
    {% endblock %}



    {% block postloadjs %}
    <script src="https://kit.fontawesome.com/4eae670378.js" crossorigin="anonymous"></script>
    <script>
        document.getElementById("copy-right").innerHTML = new Date().getFullYear();
    </script>
    <script>
        const form = document.getElementById('search-form');
        const submitBtn = document.getElementById('submit-btn');

        form.addEventListener('submit', function(event) {
            if (form.q.value.trim() === '') {
                event.preventDefault();
                alert('Please enter search criteria!');
            }
        });
    </script>
    {% endblock %}

</body>

</html>
